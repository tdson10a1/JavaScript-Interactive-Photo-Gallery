<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js"></script>
</head>
<body>
 
    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img src="meocute1.jpg" alt="Cute cat number one"
             onmouseover="upDate(this)" onmouseout="undo()">

        <img src="meocute2.jpg" alt="Cute cat number two"
             onmouseover="upDate(this)" onmouseout="undo()">

        <img src="meocute3.jpg" alt="Cute cat number three"
             onmouseover="upDate(this)" onmouseout="undo()">

        <img src="meocute4.jpg" alt="Cute cat number four"
             onmouseover="upDate(this)" onmouseout="undo()">
    </div>

</body>
</html>
