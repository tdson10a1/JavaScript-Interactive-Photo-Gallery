<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js"></script>
</head>
<body>

<div id="image">
    Hover over an image below to display here.
</div>

<img src="https://via.placeholder.com/300/92c952"
     alt="Styling with a Bandana"
     onmouseover="upDate(this)"
     onmouseout="undo()">

<img src="https://via.placeholder.com/300/771796"
     alt="Bacon in Sunglasses"
     onmouseover="upDate(this)"
     onmouseout="undo()">

<img src="https://via.placeholder.com/300/24f355"
     alt="Sleeping Puppy"
     onmouseover="upDate(this)"
     onmouseout="undo()">

</body>
</html>
